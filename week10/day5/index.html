<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Coffee maker</title>
</head>

<body>
<h2 class="name">please choose a type of coffee</h2>
<div class="steam">
  <div class="steam__particle steam__particle--three"></div>
  <div class="steam__particle steam__particle--two"></div>
  <div class="steam__particle steam__particle--one"></div>
</div>
<div class="mug">
  <div class="mug__inner">
    <div class="types foam"> foam </div>
    <div class="types milk"> steamed milk </div>
    <div class="types water"> water </div>
    <div class="types chocolate"> chocolate </div>
    <div class="types espresso"> espresso </div>
  </div>
</div>
<select name="typeOfCoffe" class="typeOfCoffe"></select>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src='./main.js' charset="utf-8"></script>
</body>
</html>
