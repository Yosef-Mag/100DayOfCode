<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Bear Icecream</title>
</head>

<body>
  <div>
    <div class="background">
      <div class="cat-cookie-bottom">
        <div class="face brown" />
        <div class="ear brown" />
        <div class="ear brown" id="right"/>
      </div>
      <div class="cat-filling">
        <div class="cat-filling-top">
          <div class="face half" />
        </div>
        <div class="cat-filling-bottom">
          <div class="face half" />
        </div>
      </div>
      <div class="cat-cookie">
        <div class="face brown" />
        <div class="ear brown" />
        <div class="ear brown" id="right" />
      </div>
      <div class="eyes">
         <div class="eye white" id="left-eye" />
         <div class="eye pink" id="right-eye" />
      </div>
    </div>
  </div>
</body>
</html>
