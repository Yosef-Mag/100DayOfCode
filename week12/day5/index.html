<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Newton's Cradle</title>
</head>

<body>
  <div class="frame">
    <input type="radio" id="radio-1" name="balls" value="1" checked>
    <input type="radio" id="radio-2" name="balls" value="2">
    <input type="radio" id="radio-3" name="balls" value="3">
    <input type="radio" id="radio-4" name="balls" value="4">
    <input type="radio" id="radio-5" name="balls" value="5">
    <div class="text">
      <p>Ball(s) swinging : </p>
      <div class="labels">
        <label class="label-1" for="radio-1">1</label>
        <label class="label-2" for="radio-2">2</label>
        <label class="label-3" for="radio-3">3</label>
        <label class="label-4" for="radio-4">4</label>
        <label class="label-5" for="radio-5">5</label>
      </div>
    </div>
    <div class="cradle">
      <div class="cradle__balls g1">
        <div class="cradle__ball b1"></div>
        <div class="cradle__ball b2"></div>
        <div class="cradle__ball b3"></div>
        <div class="cradle__ball b4"></div>
        <div class="cradle__ball b5"></div>
      </div>
      <div class="cradle__balls g2">
        <div class="cradle__ball b1"></div>
        <div class="cradle__ball b2"></div>
        <div class="cradle__ball b3"></div>
        <div class="cradle__ball b4"></div>
        <div class="cradle__ball b5"></div>
      </div>
      <div class="cradle__balls g3">
        <div class="cradle__ball b1"></div>
        <div class="cradle__ball b2"></div>
        <div class="cradle__ball b3"></div>
        <div class="cradle__ball b4"></div>
        <div class="cradle__ball b5"></div>
      </div>
      <div class="cradle__balls g4">
        <div class="cradle__ball b1"></div>
        <div class="cradle__ball b2"></div>
        <div class="cradle__ball b3"></div>
        <div class="cradle__ball b4"></div>
        <div class="cradle__ball b5"></div>
      </div>
      <div class="cradle__balls g5">
        <div class="cradle__ball b1"></div>
        <div class="cradle__ball b2"></div>
        <div class="cradle__ball b3"></div>
        <div class="cradle__ball b4"></div>
        <div class="cradle__ball b5"></div>
      </div>
    </div>
  </div>
</body>
</html>
